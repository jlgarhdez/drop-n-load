<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>coffee port of drag and drop uploader</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
	<div id="container">
		<header>
			<h1 id="logo">Coffee-Mini uploader</h1>
		</header>
		<div id="content">
			<div id="droppable-container">
				<span id="droppable-placeholder">Drop files here</span>
			</div>
			<button id="upload-button" onclick="fire()" >upload</button>
		</div>
		<footer>
		</footer>
	</div>
	<script type="text/javascript" charset="utf-8" src="js/dragandrop.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/upload.js"></script>
	<script type="text/javascript" charset="utf-8">

	// Initialize Upload object
	var uploadSettings = {
		uploadScript: 'serverScript.php',
		uploadFolder: 'uploads/',
		tempFolder: 'tmp/',
		chunkSize: 200000,
		maxUploadSize: 2000000000,
		files: []
	};
	window.upload = new Upload(uploadSettings);

	// Initialize Drag and Drop object
	var dragAndDropSettings = {
		droppableContainerId: 'droppable-container',
		borderStyleOnDragover: '6px dashed #444',
		uploadButtonId: 'upload-button',
		droppablePlaceholderId: 'droppable-placeholder'
	}
	window.dragAndDrop = new DragAndDrop(dragAndDropSettings);

	function fire() {
		upload.uploadFile(0);
	}
	</script>
</body>
</html>
